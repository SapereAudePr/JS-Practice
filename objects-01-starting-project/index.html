<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Working with Objects</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/objects.js" defer></script>
  </head>
  <body>
    <section id="user-input" class="card">
      <div class="control">
        <label for="title">Movie Name</label>
        <input type="text" id="title" />
      </div>
      <div class="inline-controls">
        <div class="control">
          <label for="genre">Genre</label>
          <input type="text" id="genre" />
        </div>
        <div class="control">
          <label for="comment">Your Comment</label>
          <input type="text" id="comment" />
        </div>
          <div class="control">
              <label for="point">Your Point</label>
              <input type="text" id="point" />
          </div>
      </div>
      <button id="add-movie-btn">Add Movie</button>
    </section>
    <section id="filter" class="card">
      <label for="filter-title">Filter by Title</label>
      <input type="text" id="filter-title" />
      <button id="search-movie-btn">Search</button>
    </section>
    <ul id="movie-list" class="card"></ul>
  </body>
</html>
